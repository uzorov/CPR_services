<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Correction Test</title>
</head>
<body>
    <h1>Text Correction Test</h1>
    <form id="textCorrectionForm">
        <textarea id="inputText" placeholder="Enter text to be corrected" rows="5" cols="50"></textarea>
        <br>
        <button type="submit">Correct Text</button>
    </form>
    <div id="result"></div>
    <div id="error" style="color: red;"></div>

    <script>
        document.getElementById('textCorrectionForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const inputText = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch('http://176.123.163.239:100/corrections-api/correct-text-ai-powered', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: inputText })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const data = await response.json();
                resultDiv.innerHTML = '<h3>Corrected Text:</h3><p>' + data.corrected_text + '</p>';
                errorDiv.textContent = '';
            } catch (error) {
                console.error('There was an error!', error);
                errorDiv.textContent = 'An error occurred while correcting the text.';
                resultDiv.innerHTML = '';
            }
        });
    </script>
</body>
</html>
